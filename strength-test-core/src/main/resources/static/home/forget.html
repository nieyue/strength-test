<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
    <title>重置密码</title>
    <link rel="stylesheet" href="resources/css/base.css">
</head>
<body style="background-color: #fff">
<div class="nav-wrap">
    <span class="nav-wrap-back" onclick="business.goback()"><</span>
    <span class="nav-wrap-title">
          重置密码
    </span>
    <span style="position:absolute;right:8px;top:4px;color:#fff;background-color:#5a83f1;width:38px;height:30px;line-height: 30px;border-radius:3px;" onclick="business.gologin()">登录</span>
</div>
<div style="background-color:#fff;padding:38px 15px 0 15px;height:calc(100% - 38px);">
    <div style="height:50px;border-bottom:1px solid #ececec;">
        <span style="display: inline-block;line-height: 48px;height:100%;width:70px;">手机号码：</span>
        <input type="text" id="adminName" style="border:0 solid #ccc;height:100%;width:calc(100% - 75px);" placeholder="手机号码">
    </div>
    <div style="height:50px;border-bottom:1px solid #ececec;">
        <span style="display: inline-block;line-height: 48px;height:100%;vertical-align:top;width:70px;">短信验证：</span>
        <input type="text" style="border:0 solid #ccc;display: inline-block;line-height: 48px;height:100%;width:46%;vertical-align:top;width:calc(100% - 170px);" id="validCode" placeholder="短信验证码">
        <button style="display: inline-block;height:100%;width:26%;line-height: 48px;background-color:#ac40ca;border:1px solid #ac40ca;color:#fff;width:90px;" src="" id="getValidCode">
            发送验证码
        </button>
    </div>
    <div style="height:50px;border-bottom:1px solid #ececec;">
        <span style="display: inline-block;line-height: 48px;height:100%;width:70px;">输入密码：</span>
        <input type="password" style="border:0 solid #ccc;height:100%;width:calc(100% - 75px);" id="password" placeholder="6-20位密码">
    </div>
    <div style="height:50px;border-bottom:1px solid #ececec;">
        <span style="display: inline-block;line-height: 48px;height:100%;width:70px;">确认密码：</span>
        <input type="password" style="border:0 solid #ccc;height:100%;width:calc(100% - 75px);" id="password2" placeholder="确保两次密码相同">
    </div>
    <div style="margin:15px 0;text-align:center;">
        <button id="forgetSubmit" style="background-color:red;border:1px solid red;color:#fff;height:50px;width:60%;">提交修改</button>
    </div>


</div>

<script src="resources/js/jquery1.12.2.js"></script>
<script src="resources/js/base.js"></script>
<script>
    //获取验证码
$("#getValidCode").on("click",function(){
    //防止重复点击
    if($("#getValidCode").text().trim()!='发送验证码'){
        return;
    }
    var adminName=$("#adminName").val().trim();
    if(!business.userVerification.phone.test(adminName)){
        business.myLoadingToast("请检查手机号")
        return;
    }
    //秒数
    var number=60;
    business.ajax({
        url:'/account/validCode',
        data:{
            adminName:adminName,
            templateCode:2
        },
        success:function(){
            var setinterval=setInterval(function(){
                number--;
                $("#getValidCode").text(number+"s");
                if(number<=0){
                    $("#getValidCode").text("发送验证码");
                    clearInterval(setinterval);
                }
            },1000)
        }
    })
})
    //注册
    $("#forgetSubmit").on("click",function(){
        var adminName=$("#adminName").val().trim();
        if(!business.userVerification.phone.test(adminName)){
            business.myLoadingToast("请检查手机号")
            return;
        }
        var validCode=$("#validCode").val().trim();
        if(!validCode){
            business.myLoadingToast("请检查验证码")
            return;
        }

        var password=$("#password").val().trim();
        if(!password||password.length<6||password.length>20){
            business.myLoadingToast("请检查密码")
            return;
        }
        var password2=$("#password2").val().trim();
        if(!password2||password!=password2){
            business.myLoadingToast("请检查确认密码")
            return;
        }
        business.ajax({
            url:'/account/forgetPassword',
            data:{
                adminName:adminName,
                password:password,
                validCode:validCode,
            },
            success:function(data){
                business.myLoadingToast("修改成功")
                setTimeout(function(){
                    business.gonav("login",false);
                },500)

            },
            fail:function(data){
                business.myLoadingToast(data.msg)
            }
        })

    })
</script>
</body>
</html>
