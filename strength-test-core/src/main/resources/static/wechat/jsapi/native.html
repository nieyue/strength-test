<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>扫码支付测试页面</title>
</head>
<body>
<div id="app">
    <img  id="img" style="width:100px;height:100px;"/>

</div>
<script src="../../home/resources/js/jquery1.12.2.js"></script>
<script src="../../home/resources/js/base.js"></script>
<script>
    //获取二维码
    function getCodeUrl(params){
        var xmlhttp;
        xmlhttp=new XMLHttpRequest();
        xmlhttp.open("post","/payment/weXinUnifiedOrder",true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.responseType = "blob";
        xmlhttp.onload = function(){
            console.log(this);
            if (this.status == 200) {
                console.log(this);
                var blob = this.response;
                console.log(blob);
                blob = new Blob([blob], {type: "image/png"});
                console.log(blob);
                $("#img").attr("src", window.URL.createObjectURL(blob));
            }
        }
        xmlhttp.send(formatParams({
            type: 2,//微信支付类型，1公众号支付，2扫码支付，3app支付,4h5支付，5小程序支付
            accountId: params.accountId,
            businessId: params.businessId,
            money: params.money,
        }));
    }

    //格式化参数
    function formatParams(data) {
        var arr = [];
        for (var name in data) {
            arr.push(encodeURIComponent(name) + "=" + encodeURIComponent(data[name]));
        }
        arr.push(("v=" + Math.random()).replace(".", ""));
        console.log(arr)
        return arr.join("&");
    }

    var accountId=business.getQueryString("accountId");
    var money=business.getQueryString("money");
    var businessId=business.getQueryString("businessId");
    var callbackurl=business.getQueryString("callbackurl");
    var params={
        businessId:businessId,
        money:money,
        accountId:accountId,
        callback:function () {
            location.href=atob(callbackurl)
        }
    };
        getCodeUrl(params);

</script>

</body>
</html>
