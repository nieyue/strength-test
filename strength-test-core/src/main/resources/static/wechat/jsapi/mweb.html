   business.wx={
            mwebUrl:'',

    function getOrder(params) {
        $.ajax({
            url: "/payment/weXinUnifiedOrder",
            type: "post",
            xhrFields: {
                withCredentials: true,
            },
            data: {
                type: 4,//微信支付类型，1公众号支付，2扫码支付，3app支付,4h5支付，5小程序支付
                accountId: params.accountId,
                businessId: params.businessId,
                money: params.money,
                },
            success: function (data) {
                console.log(data)
                var json=JSON.parse(data);
                business.wx.mwebUrl=json.mwebUrl;
                params.callback()
            }
        })
    }

    var accountId=business.getQueryString("accountId");
    var money=business.getQueryString("money");

    var callbackurl=business.getQueryString("callbackurl");

        money:money,
        accountId:accountId,
        callback:function () {

            location.href=business.wx.mwebUrl
