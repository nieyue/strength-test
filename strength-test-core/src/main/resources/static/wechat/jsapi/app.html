<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>APP支付测试页面</title>
</head>
<body>
<div id="app">
    <div>
        <button id="click">点击</button>
    </div>
</div>
<script src="../../home/resources/js/jquery1.12.2.js"></script>
<script src="../../home/resources/js/base.js"></script>
<script>


     business.wx={
            appid:'',
            partnerid:'',
            prepayid:'',
            package:'',
            noncestr:'',
            timestamp:'',
            sign:'',
        }

    function getOrder(params) {
        $.ajax({
            url: "/payment/weXinUnifiedOrder",
            type: "post",
            xhrFields: {
                withCredentials: true,
            },
            data: {
                type: 3,//微信支付类型，1公众号支付，2扫码支付，3app支付,4h5支付，5小程序支付
                accountId: params.accountId,
                businessId: params.businessId,
                money: params.money,
                },
            success: function (data) {
                console.log(data)
                var json=JSON.parse(data);
                business.wx.appid=json.appid;
                business.wx.partnerid=json.partnerid;
                business.wx.prepayid=json.prepayid;
                business.wx.package=json.package;
                business.wx.noncestr=json.noncestr;
                business.wx.timestamp=json.timestamp;
                business.wx.sign=json.sign;
                alert(data)
                params.callback()
            }
        })
    }

    var accountId=business.getQueryString("accountId");
    var money=business.getQueryString("money");
    var businessId=business.getQueryString("businessId");
    var callbackurl=business.getQueryString("callbackurl");
    var params={
        businessId:businessId,
        money:money,
        accountId:accountId,
        callback:function () {
            location.href=atob(callbackurl)
        }
    };
            $("#click").on("click",function(){
                getOrder(params)
            })

</script>

</body>
</html>
